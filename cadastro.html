<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro Aluno</title>
    <link rel="stylesheet" href="estilos.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">

</head>
<body>
    <header>
        <nav> 
            <div id="nav">
            <div class="container clearfix">
                <div class="logo">
                    <img src="img/Logo info 2.png" alt="logo semana academica">
                </div>
                <ul id="menu">
                    <li><a href="index.html"><i class="fa fa-home"></i></a> </li>
                    <li><a href="parceiros.html">Parceiros</a></li>
                    <li><a href="maratona.html">Maratona</a></li>
                    <li><a href="jogoseletronicos.html">Jogos eletrônicos</a></li>
                    <li><a href="cronograma.html">Cronogama</a></li>
                    <li class="active">
                        <a href="cadastro.html">Inscreva-se</a></li>
                </ul> 
            </div>
           </div> 
        </nav>
    </header>
    <main>
        <section class="container">
            <form> <!-- formulário -->
                <fieldset> <!-- agrupar elementos relacionados em um formulário -->
                    <legend>Cadastro VIII Semana Acadêmica</legend>
                    <div class="input-container"> <!--rotulo e campo de entrada-->
                        <label for="name">Nome</label> <!--rotulo ao campo de entrada-->
                        <input  type="text" name="nome" id="nome" placeholder="Nome completo" required autofocus> <!--adicionar um campo de entrada ao formulário-->
                    </div>
                    <div class="input-container">
                        <label for="matricula">Matrícula</label>
                        <input type="number" name="matricua" id="matricula" placeholder="Matrícula" pattern="\d{10}" required>
                    </div>
                    
                    <div class="input-container">
                        <label for="cpf">CPF</label>
                        <input type="text" name="CPF" id="CPF" placeholder="CPF" pattern="\d{3}.\d{3}.\d{3}-\d{2}" required>
                    </div>

                    <div class="input-container">
                        <label for="email">Email</label>
                        <input type="email" name="email" id="email" placeholder="Email" required>
                    </div>

                    <div class="input-container">
                        <label for="turma">Turma</label>
                        <select name="turma" id="turma" required> <!--lista de opções-->
                            <option value="">Selecione</option>
                            <option value="1ºA Técnico Integrado ao Ensino Médio">1ºA Técnico em Informática Integrado ao Ensino Médio</option>
                            <option value="1ºB Técnico Integrado ao Ensino Médio">1ºB Técnico em Informática Integrado ao Ensino Médio</option>
                            <option value="2ºA Técnico Integrado ao Ensino Médio">2ºA Técnico em Informática Integrado ao Ensino Médio</option>
                            <option value="2ºB Técnico Integrado ao Ensino Médio">2ºB Técnico em Informática Integrado ao Ensino Médio</option>
                            <option value="3ºA Técnico Integrado ao Ensino Médio">3ºA Técnico em Informática Integrado ao Ensino Médio</option>
                            <option value="3ºB Técnico Integrado ao Ensino Médio">3ºB Técnico em Informática Integrado ao Ensino Médio</option>
                            <option value="Ciencia da computacao">Ciência da Computação</option>
                        </select>
                    </div>
                    </div>
                    <div class="actions">
                        <button type="submit">Cadastrar</button>
                        <button type="reset">Limpar</button>
                    </div>
                </fieldset>
            </form>
        </section>
    </main>
    <footer>
        <p>&copy; 2023 VIII Semana Acadêmica da Computação e Informática | Criado por Isabele Tomazoni e Sophia Duquesne</p>
    </footer>
</body>
</html>
